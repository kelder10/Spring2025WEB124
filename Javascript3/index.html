<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Whack A Mole!</title>
<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="./images/dice.png" />
</head>
<body>
<div class="container">
<h1>Whack-a-mole!</h1>
<div class="score-timer">
<div class="score">Score: 0</div>
<div class="timer">Time: <span id="timeLeft">10</span>s</div>
</div>
<button onClick="startGame()" class="start-button">Start!</button>
<div class="game">
<div class="hole hole1"><div class="mole"></div></div>
<div class="hole hole2"><div class="mole"></div></div>
<div class="hole hole3"><div class="mole"></div></div>
<div class="hole hole4"><div class="mole"></div></div>
<div class="hole hole5"><div class="mole"></div></div>
<div class="hole hole6"><div class="mole"></div></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
