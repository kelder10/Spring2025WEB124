<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch A Groundhog!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./images/dice.png" />
</head>
<body>
  <div class="container">
    <h1>Catch-A-Groundhog!</h1>
    <div class="score-timer-start">
      <div class="score">Score: 0</div>
      <button onClick="startGame()" class="start-button">Start!</button>
      <div class="timer">Time: <span id="timeLeft">45</span>s</div>
    </div>
    <div class="level-selection"> <!-- Level selection for difficulty -->
      <button onClick="setLevel(1)">Level 1</button>
      <button onClick="setLevel(2)">Level 2</button>
      <button onClick="setLevel(3)">Level 3</button>
    </div>
    <div class="game">
      <div class="hole hole1">
        <div class="groundhog"></div>
      </div>
      <div class="hole hole2">
        <div class="groundhog"></div>
      </div>
      <div class="hole hole3">
        <div class="groundhog"></div>
      </div>
      <div class="hole hole4">
        <div class="groundhog"></div>
      </div>
      <div class="hole hole5">
        <div class="groundhog"></div>
      </div>
      <div class="hole hole6">
        <div class="groundhog"></div>
      </div>
      <div class="hole hole7"><!-- New hole -->
        <div class="groundhog"></div>
      </div> 
      <div class="hole hole8"><!-- New hole -->
        <div class="groundhog"></div>
      </div> 
      <div class="hole hole9"><!-- New hole -->
        <div class="groundhog"></div>
      </div> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
