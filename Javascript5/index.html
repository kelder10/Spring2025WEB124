<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-strip">
    <h2>Edit Oasis</h2>
    </div>
    <img class="pop-out-image" src="./images/cat_camera.png" alt="Pop Out Image">
    <div class="container">
        <div class="controls">
            <label for="upload">Upload Image:</label>
            <input id="upload" type="file" accept="image/*">
            
            <label for="spacing">Border Thickness:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
            
            <label for="base">Border Color:</label>
            <input id="base" type="color" name="base" value="#555555">
            
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
            
            <label for="brightness">Brightness:</label>
            <input id="brightness" type="range" min="0" max="200" value="100">
            
            <label for="contrast">Contrast:</label>
            <input id="contrast" type="range" min="0" max="200" value="100">
            
            <button id="download">Download</button>
        </div>

        <div class="image-container">
            <img id="default-image" src="./images/imagebg.jpg" alt="Default Image" style="display: none;"> <!-- Default image -->
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
