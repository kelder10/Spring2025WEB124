<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Review Site</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Movie Reviews</h1>
<input type="text" id="search-bar" placeholder="Search Movies">
<div id="movie-list"></div>

<h2>Add a Review</h2>
<form id="review-form">
<input type="text" id="movie-title" placeholder="Movie Title" required>
<input type="text" id="review-text" placeholder="Your Review" required>
<input type="number" id="review-rating" placeholder="Rating (1-5)" min="1" max="5" required>
<button type="submit">Submit Review</button>
</form>

<script src="script.js"></script>
</body>
</html>
