<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JavaScript Calculator</title>
</head>
<body>
  <h1>JavaScript Calculator</h1>
  <label for="num">Enter your desired number!</label>
  <input type="number" id="num" placeholder="Enter a number">
  <button id="calculateBtn">Calculate!</button>
  
  <p id="addition">Addition results will appear here.</p>
  <p id="subtraction">Subtraction results will appear here.</p>
  <p id="multiplication">Multiplication results will appear here.</p>
  <p id="division">Division results will appear here.</p>
  
  <script src="script.js"></script>
</body>
</html>
