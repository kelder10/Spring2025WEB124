<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enhanced To-Do List</title>
<link rel="icon" href="https://fav.farm/âœ…" />
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
<div class="container">
<div class="todo-section">
<h2>To-Do List</h2>
<div class="inbox">
<div class="item">
<input type="checkbox">
<p>This is an inbox layout.</p>
</div>
<!-- Additional to-do items can be added here -->
</div>
<textarea placeholder="Your notes for the day..."></textarea>
</div>

<div class="date-section">
<h2>Today's Date</h2>
<input type="date" id="dateInput">

<h3>Top Priorities</h3>
<div class="priority-box">
<input type="text" placeholder="Add a priority...">
</div>

<h3>For Tomorrow</h3>
<div class="tomorrow-box">
<input type="text" placeholder="Add a task for tomorrow...">
</div>

<h3>Appointments/Calls</h3>
<div class="appointment-box">
<input type="text" placeholder="Add an appointment...">
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
