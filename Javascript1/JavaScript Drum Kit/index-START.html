<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animal Sound Board</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
<div class="keys">
<div data-key="80" class="key"> <!-- P for Pig -->
<kbd>P</kbd>
<span class="sound">Pig</span>
<img src="images/pig.png" alt="Pig" />
</div>
<div data-key="83" class="key"> <!-- S for Sheep -->
<kbd>S</kbd>
<span class="sound">Sheep</span>
<img src="images/sheep.png" alt="Sheep" />
</div>
<div data-key="72" class="key"> <!-- H for Horse -->
<kbd>H</kbd>
<span class="sound">Horse</span>
<img src="images/horse.png" alt="Horse" />
</div>
<div data-key="67" class="key"> <!-- C for Cow -->
<kbd>C</kbd>
<span class="sound">Cow</span>
<img src="images/cow.png" alt="Cow" />
</div>
<div data-key="75" class="key"> <!-- K for Chicken -->
<kbd>K</kbd>
<span class="sound">Chicken</span>
<img src="images/chicken.png" alt="Chicken" />
</div>
<div data-key="82" class="key"> <!-- R for Rooster -->
<kbd>R</kbd>
<span class="sound">Rooster</span>
<img src="images/rooster.png" alt="Rooster" />
</div>
<div data-key="68" class="key"> <!-- D for Dog -->
<kbd>D</kbd>
<span class="sound">Dog</span>
<img src="images/dog.png" alt="Dog" />
</div>
<div data-key="65" class="key"> <!-- A for Cat -->
<kbd>A</kbd>
<span class="sound">Cat</span>
<img src="images/cat.png" alt="Cat" />
</div>
<div data-key="79" class="key"> <!-- O for Donkey -->
<kbd>O</kbd>
<span class="sound">Donkey</span>
<img src="images/donkey.png" alt="Donkey" />
</div>
</div>

<audio data-key="80" src="sounds/pig.wav"></audio>
<audio data-key="83" src="sounds/sheep.wav"></audio>
<audio data-key="72" src="sounds/horse.wav"></audio>
<audio data-key="67" src="sounds/cow.mp3"></audio>
<audio data-key="75" src="sounds/chicken.wav"></audio>
<audio data-key="82" src="sounds/rooster.wav"></audio>
<audio data-key="68" src="sounds/dog.wav"></audio>
<audio data-key="65" src="sounds/cat.wav"></audio>
<audio data-key="79" src="sounds/donkey.wav"></audio>

<script src="script.js"></script>
</body>
</html>
