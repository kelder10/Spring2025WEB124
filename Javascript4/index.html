<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/dice.png" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-column">
                <h2>Daily Planner</h2>
                <h3>To Do List</h3>
                <div class="add-task">
                    <!-- Input field for the user to add a new task -->
                    <input type="text" id="taskInput" placeholder="Add a new task">
                    <!-- Dropdown for selecting the priority of the task -->
                    <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    </select>
                    <!-- Button to add the task to the list -->
                    <button id="addTaskBtn">Add</button>
                </div>
                <!-- Container for displaying the list of tasks -->
                <div class="items" id="itemsContainer"></div>
                <div class="notes-container">
                    <h3>Notes</h3>
                    <!-- Textarea for writing additional notes -->
                    <textarea id="notesInput" placeholder="Write your notes here..."></textarea>
                </div>
                    <!-- Button to remove completed tasks from the list -->
                    <button class="remove-completed" id="removeCompletedBtn">Remove Completed</button>
            </div>
            <div class="right-column">
                <h3>Today's Date</h3>
                <!-- Input for selecting today's date -->
                <input type="date" id="dateInput">
                <h3>For Tomorrow</h3>
                <div class="appointments-container">
                    <!-- Textarea for adding tasks for tomorrow -->
                    <textarea id="topPrioritiesInput" placeholder="Add a task for tomorrow here..."></textarea>
                </div>
                <h3>Appointments/Calls</h3>
                <div class="appointments-container">
                    <!-- Textarea for adding appointments or calls -->
                    <textarea id="appointmentsInput" placeholder="Add your appointments/calls here..."></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
