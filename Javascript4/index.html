<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Planner</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="./images/dice.png" />
</head>
<body>
<div class="wrapper">
<div class="container">
<div class="left-column">
<h2>To-Do List</h2>
<div class="add-task">
<input type="text" id="taskInput" placeholder="Add a new task">
<button id="addTaskBtn">Add</button>
</div>
<div class="items" id="itemsContainer"></div>
<div class="notes-container">
<h3>Notes</h3>
<textarea id="notesInput" placeholder="Write your notes here..."></textarea>
</div>
<button class="remove-completed" id="removeCompletedBtn">Remove Completed</button>
</div>
<div class="right-column">
<h3>Today's Date</h3>
<input type="date" id="dateInput">
<h3>Appointments/Calls</h3>
<div class="add-appointment-task">
<input type="text" id="appointmentTaskInput" placeholder="Add your appointments/calls here...">
<button id="addAppointmentTaskBtn">Add</button>
</div>
<div class="appointments-container" id="appointmentsContainer"></div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
