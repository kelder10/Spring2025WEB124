<!-- JS + CSS Clock -->
<!-- Changes made:
- Changed class names to IDs for semantic correctness.
- Added digital time display.
- Added current date display.
- Implemented alarm functionality with input and buttons.
- Integrated sound for ticking and alarms. -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./images/dice.png">
  <meta name="author" content="Your Name">
  <meta name="date" content="Current Date">
</head>
<body>
  <div id="clock"> <!-- Changed from class to ID for semantic correctness -->
    <div id="clock-face"> <!-- Changed from class to ID for semantic correctness -->
      <div class="hand" id="hour-hand"></div> <!-- Changed from class to ID -->
      <div class="hand" id="min-hand"></div> <!-- Changed from class to ID -->
      <div class="hand" id="second-hand"></div> <!-- Changed from class to ID -->
      <!-- Numerals -->
      <div class="number" id="num1">12</div>
      <div class="number" id="num2">1</div>
      <div class="number" id="num3">2</div>
      <div class="number" id="num4">3</div>
      <div class="number" id="num5">4</div>
      <div class="number" id="num6">5</div>
      <div class="number" id="num7">6</div>
      <div class="number" id="num8">7</div>
      <div class="number" id="num9">8</div>
      <div class="number" id="num10">9</div>
      <div class="number" id="num11">10</div>
      <div class="number" id="num12">11</div>
    </div>
  </div>
  <p id="digitalTime">Time: </p> <!-- Added digital time display -->
  <p id="currentDate"></p> <!-- Added current date display -->
  <input type="time" id="alarm-time"> <!-- Added input for alarm time -->
  <button id="set-alarm">Set Alarm</button> <!-- Added button to set alarm -->
  <button id="stop-alarm">Stop Alarm</button> <!-- Added button to stop alarm -->
  <button id="theme-toggle"> <!-- Added button for theme toggle -->
  <img src="./images/light.png" alt="Light Switch">
  </button>
  <audio id="tick-sound" src="./sounds/tick.mp3" preload="auto"></audio> <!-- Added tick sound -->
  <audio id="alarm-sound" src="./sounds/alarm.mp3" preload="auto"></audio> <!-- Added alarm sound -->
  <script src="script.js"></script>
</body>
</html>
