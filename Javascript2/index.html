<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://fav.farm/âœ…">
  <meta name="author" content="Your Name">
  <meta name="date" content="Current Date">
</head>
<body>
  <div id="clock">
    <div id="clock-face">
      <div class="hand" id="hour-hand"></div>
      <div class="hand" id="min-hand"></div>
      <div class="hand" id="second-hand"></div>
      <!-- Numerals -->
      <div class="number" id="num1">12</div>
      <div class="number" id="num2">1</div>
      <div class="number" id="num3">2</div>
      <div class="number" id="num4">3</div>
      <div class="number" id="num5">4</div>
      <div class="number" id="num6">5</div>
      <div class="number" id="num7">6</div>
      <div class="number" id="num8">7</div>
      <div class="number" id="num9">8</div>
      <div class="number" id="num10">9</div>
      <div class="number" id="num11">10</div>
      <div class="number" id="num12">11</div>
    </div>
  </div>
  <p id="digitalTime">Time: </p>
  <p id="currentDate"></p>
  <input type="time" id="alarm-time" placeholder="Set Alarm">
  <button id="set-alarm">Set Alarm</button>
  <button id="stop-alarm">Stop Alarm</button>
  <button id="theme-toggle">
    <img src="light.png" alt="Light Switch" />
  </button>
  <audio id="tick-sound" src="tick.mp3" preload="auto"></audio>
  <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
