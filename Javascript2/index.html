<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS + CSS Clock</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="https://fav.farm/âœ…">
<meta name="author" content="Your Name">
<meta name="date" content="Current Date">
</head>
<body>
<div id="clock">
  <div id="clock-face">
    <div class="hand" id="hour-hand"></div>
    <div class="hand" id="min-hand"></div>
    <div class="hand" id="second-hand"></div>
    <!-- Roman Numerals -->
    <div class="number" id="num1">XII</div>
    <div class="number" id="num2">I</div>
    <div class="number" id="num3">II</div>
    <div class="number" id="num4">III</div>
    <div class="number" id="num5">IV</div>
    <div class="number" id="num6">V</div>
    <div class="number" id="num7">VI</div>
    <div class="number" id="num8">VII</div>
    <div class="number" id="num9">VIII</div>
    <div class="number" id="num10">IX</div>
    <div class="number" id="num11">X</div>
    <div class="number" id="num12">XI</div>
  </div>
</div>
<p id="digitalTime">Time: </p>
<p id="currentDate"></p>
<input type="time" id="alarm-time" placeholder="Set Alarm">
<button id="set-alarm">Set Alarm</button>
<button id="theme-toggle">Change Theme</button>
<script src="script.js"></script>
</body>
</html>
