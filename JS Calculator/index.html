<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>JavaScript Calculator</title>
</head>
<body>
<h1>JavaScript Calculator</h1>
<label for="num">Enter your desired number!</label>
<input type="number" id="num" placeholder="Enter a number">
<button id="calculateBtn">Calculate!</button>

<div class="results-container">
<div class="results-column">
<h2>Addition</h2>
<p id="addition">Results will appear here.</p>
</div>
<div class="results-column">
<h2>Subtraction</h2>
<p id="subtraction">Results will appear here.</p>
</div>
<div class="results-column">
<h2>Multiplication</h2>
<p id="multiplication">Results will appear here.</p>
</div>
<div class="results-column">
<h2>Division</h2>
<p id="division">Results will appear here.</p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
